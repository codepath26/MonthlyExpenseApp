<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Expense Report</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container border-success ">
    <div class="expenses p-3 ">
      <form id="add-items"  >
        <label for="ExpenseAmount"  class="form-label my-2">Choose The Expense Amount : </label>
        <input type="number" id="ExpenseAmount" class="form-control ">
        <label for="Description" class=" form-label my-2">Choose The Description :</label>
        <input type="text" id="Description" class="form-control"> 
        <label for="Category" class="form-label my-2">Choose The Category :</label>
        <select  class="form-select" name="Category" id="Category" >
          <option value="Movies">Movies</option>
          <option value="Electricity">Electricity</option>
          <option value="Gas">Gas</option>
          <option value="Water">Water</option>
          <option value="Internet">Internet</option>
          <option value="Phone">Phone</option>
          <option value="Studing">Studing</option>
        </select>
        <button class="btn btn-dark  m-2">Add Expense</button>
      </form>
    </div>
    
    </div>
    <div class="display mt-2 w-100">
      <ul id="items" class="list-group">
      </ul>
  </div>
  <!-- <script src="index.js"></script> -->
  <script src="index2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
